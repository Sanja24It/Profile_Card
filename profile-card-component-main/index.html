<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="color"></section>
      <section class="image">
        <img src="./images/image-victor.jpg" alt="" />
      </section>
      <section class="content">
        <div class="avatarData">
          <h1>Victor Crest <span class="age">26</span></h1>
          <h2>London</h2>
        </div>
        <div class="followers">
          <div class="box">
            <span class="number">80K</span>
            <span class="category">Followers</span>
          </div>
          <div class="box">
            <span class="number">803K</span>
            <span class="category">Likes</span>
          </div>
          <div class="box">
            <span class="number">1.4K</span>
            <span class="category">Photos</span>
          </div>
      
     </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Sanja24It">Sanja Joviƒçiƒá</a>.
    </div>
  </body>
</html>
